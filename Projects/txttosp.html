<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="txttosp.css">
</head>
<body>
    <h1>
        Text to speech converter
    </h1>
    <div class="container">
        <div class="app-container">
            
            <div class="headings-container">

            </div>

            <div class="interaction-container">
                <textarea id="textToConvert" placeholder="Enter the text here" cols="50" rows="8"
                    class="text-control"></textarea>
                <p class="error-para"></p>
                <button class="btn" id="convertBtn">Convert Text to Speech</button>
            </div>
        </div>
    </div>

    <script src="txttosp.js"></script>
</body>
</html>
