<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <form id="form" action="/" method="post">
            <div class="heading">
                <h1 id="namefield">Sign Up</h1>
            </div>
            <div class="input1" id="input1">
                <input class="input" type="text" placeholder="Enter Your Name" id="name" name="name">
            </div>
            <div class="input1" id="input2">
                <input class="input" type="text" placeholder="Enter Your Email" id="email" name="email">
            </div>
            <div class="input1" id="input3">
                <input class="input" type="text" placeholder="Enter Your Password" id="password" name="password">
            </div>
            <div class="footer">
                <div class="password">
                    
                </div>
                <div class="buttons">
                    <input type="submit" class="btn btn1" value="SignUp">
                    <button class="btn btn2"><a href="/login">LogIn</a></button>
                </div>
            </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
