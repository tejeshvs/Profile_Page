<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tip.css"> 
</head>
<script src="tip.js"></script>
<body>
    <h1>TIP CALCULATOR</h1>
    <div class="container">
        <div class="form-container">
            <label for="amount">Enter the bill Amount</label>
            <input type="text" id="amount" name="amount" placeholder="Bill Amount">
            <label for="percent">Choose the tip percentage:</label>
            <select name="percent" id="percent">
                <option value="25">25%</option>
                <option value="15">15%</option>
                <option value="10">10%</option>
                <option value="5">5%</option>
            </select>
            <label for="people">Enter the number of people</label>
            <input type="text" id="people" name="people" placeholder="Number of people">
            <input type="submit" onclick="myfunc()" value="Calculate">
            <p id="tip"></p>
        </div>
    </div>
</body>
</html>
