<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In/Sign-In</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="bigdiv">
        <div id="slide"></div>
        <div id="signuppage">
            <h1>Sign Up</h1>
            <div id="sbtns">
                <input type="text" id="semail" class="buttons" placeholder="Email">
                <input type="text" id="spassword" class="buttons" placeholder="Password">
            </div>
            <div id="schange">
                <button id="slogin">Login</button>
                <button id="ssignup">Register</button>
            </div>
        </div>
        <div id="loginpage">
            <h1>Login</h1>
            <div id="lbtns">
                <input type="text" id="lemail" class="buttons" placeholder="Email">
                <input type="text" id="lpassword" class="buttons" placeholder="Password">
            </div>
            <div id="lchange">
                <button id="lsignup">Register</button>
                <button id="llogin">Login</button>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
